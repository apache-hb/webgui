[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'
strip = 'emstrip'
pkg-config = 'empkg-config'

[constants]
common_link_args = [ '-s', 'WASM=1', '-s', 'USE_GLFW=3', '-s', 'FULL_ES2=1', '-s', 'USE_WEBGL2=1' ]
common_compile_args = [ '-pthread' ]

[built-in options]
c_args = common_compile_args
cpp_args = common_compile_args
c_link_args = common_link_args
cpp_link_args = common_link_args
default_library = 'static'

[host_machine]
system = 'emscripten'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'

[aws-c-cal:project options]
ed25519_everywhere = 'enabled'
byo_crypto = 'enabled'

[aws-c-io:project options]
byo_crypto = 'enabled'

[aws-crt-cpp:project options]
byo_crypto = 'enabled'
